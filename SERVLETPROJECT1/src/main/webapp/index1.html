<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Addition Servlet Demo</title>
</head>
<body style="font-family: Arial; padding: 20px;">

    <h1>Welcome to AdditionServlet Demo ðŸš€</h1>
    <hr>

    <!-- GET Method -->
    <h2>Addition Using GET Method</h2>
    <form action="add" method="get">
        <label>Enter Number 1:</label>
        <input type="text" name="num1" required><br><br>

        <label>Enter Number 2:</label>
        <input type="text" name="num2" required><br><br>

        <button type="submit">Add (GET)</button>
    </form>

    <hr>

    <!-- POST Method -->
    <h2>Addition Using POST Method</h2>
    <form action="add" method="post">
        <label>Enter Number 1:</label>
        <input type="text" name="num1" required><br><br>

        <label>Enter Number 2:</label>
        <input type="text" name="num2" required><br><br>

        <button type="submit">Add (POST)</button>
    </form>

</body>
</html>
